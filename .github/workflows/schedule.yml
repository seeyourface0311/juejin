name: 定时签到任务

on:
  schedule:
    # 每天 UTC 时间晚上 11:00（北京时间早上 7:00）运行一次
    - cron: "0 23 * * *"
  
  workflow_dispatch:  # 添加手动触发器

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置 Node.js 环境
      uses: actions/setup-node@v3
      with:
        node-version: '18' # 使用 Node.js 18 版本

    - name: 安装依赖并执行签到脚本
      run: |
        npm install -g pnpm
        pnpm install
        node index.js
      env:
        QYWX_ROBOT: ${{ secrets.QYWX_ROBOT }}
